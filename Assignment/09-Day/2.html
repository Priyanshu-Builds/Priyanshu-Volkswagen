<!doctype html>
<html>
  <head>
    <title>Gallery</title>
    <style>
      body {
        text-align: center;
        background-color: #fafafa;
      }
      img {
        border: 3px solid gray;
        border-radius: 10px;
        margin: 10px;
      }
      img:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <h2>Volkswagen Cars</h2>

    <a href="https://www.skoda-auto.com/">
      <img src="car1.png" alt="Skoda Car" height="120" width="180" />
    </a>

    <br /><br />

    <a href="https://www.volkswagen.co.in/">
      <img src="car2.jpg" alt="Volkswagen Car" height="120" width="180" />
    </a>
  </body>
</html>
