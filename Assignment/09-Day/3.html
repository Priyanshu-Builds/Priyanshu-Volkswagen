<!doctype html>
<html>
  <head>
    <title>Student Data</title>
    <style>
      table {
        border-collapse: collapse;
        width: 50%;
        margin: auto;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: lightblue;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align:center;">Student Marks</h2>

    <table border="1">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Marks</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Ayush</td>
        <td>85</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Priyanshu</td>
        <td>92</td>
      </tr>
    </table>
  </body>
</html>
